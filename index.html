<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Inc. Attendance Tracker</title>
    <!-- Add Tailwind CSS here -->
    <!-- Add Vue.js here -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- Include Instascan library for QR scanning -->
    <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/dist/instascan.min.js"></script>
    <script src="path_to_your_employee-tracker.js" defer></script>
</head>
<body>
    <div id="app">
        <!-- Entry form -->
        <div v-if="!entered">
            <h2>Welcome to DM Inc.</h2>
            <p>Please scan your QR code to enter:</p>
            <!-- QR code scanner element -->
            <video id="qr-scanner"></video>
            <input type="text" v-model="employeeName" placeholder="Enter your name" />
            <button @click="registerEntry">Enter Building</button>
        </div>

        <!-- Exit form -->
        <div v-if="entered">
            <h2>Goodbye from DM Inc.</h2>
            <p>Scan your QR code to exit:</p>
            <!-- QR code scanner element -->
            <video id="qr-scanner"></video>
            <button @click="registerExit">Exit Building</button>
        </div>
    </div>
</body>
</html>
